server:
  port: 8081
  servlet:
    context-path: /orderSystem
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # oauth2 必须是jdbc-url，如果不是oauth2，那就直接用url
    url: jdbc:mysql://192.168.1.43/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: dev_member
    password: dev123456
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
security:
  oauth2:
    client:
      client-id: OrderManagement
      client-secret: order123
      access-token-uri: http://localhost:8080/oauth/token
      user-authorization-uri: http://localhost:8080/oauth/authorize
    resource:
      jwt:
        key-uri: http://localhost:8080/oauth/token_key
