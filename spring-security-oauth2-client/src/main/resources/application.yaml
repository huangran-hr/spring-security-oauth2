server:
  port: 8081

spring:
  application:
    name: security-oauth2-client
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # oauth2 必须是jdbc-url，如果不是oauth2，那就直接用url
    url: jdbc:mysql://192.168.1.43:3306/test?characterEncoding=utf8&userSSL=false
    username: dev_member
    password: dev123456
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1

mybatis:
  type-aliases-package: com.hr.spring.security.oauth2.server.domain
  mapper-locations: classpath:mapper/*.xml